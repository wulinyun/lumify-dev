<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Lumify - Logged Out</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="title" content="Lumify" />
    <meta name="description" content="open source big data integration, analytics, and visualization" />
    <meta name="thumbnail" content="img/lumify-thumb.png" />
    <link rel="image_src" href="img/lumify-thumb.png" />

    <link href='css/lumify.css' rel='stylesheet' media='screen'>
    <link href='jsc/configuration/plugins/authentication/css/logout.css' rel='stylesheet' media='screen'>
</head>
<body>
<div id='login'>
  <div class="logo"></div>
    <form action="." class="logout">
        <p class="text-error">Session Expired</p>
        <button class="btn btn-primary">Login</button>
    </form>
</div>
<script type="text/javascript">
  var query = location.search.substr(1);
  var params = {};
  query.split("&").forEach(function(part) {
    var item = part.split("=");
    params[item[0]] = decodeURIComponent(item[1]);
  });
  document.getElementsByClassName('text-error')[0].innerText = params['msg'];
</script>
</body>
</html>
